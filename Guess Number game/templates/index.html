<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body bgcolor="yellow">
    <h1 align=center>Number Guessing Game</h1>
    
    <br><br>
    <form method="POST" align=center>
        <label for="guess">Enter your guess (between 1 and 10):</label>
        <input type="number" id="guess" name="guess" min="1" max="10" required>
        
        <input type="hidden" name="secret_number" value="{{ secret_number }}">
        <input type="hidden" name="attempts" value="{{ attempts }}">
        <input type="hidden" name="max_attempts" value="{{ max_attempts }}">
        
        <button type="submit">Guess</button>
    </form>
    <p align=center>{{ message }}</p>
    <p align=center>Attempts: {{ attempts }} / {{ max_attempts }}</p>
</body>
</html>
